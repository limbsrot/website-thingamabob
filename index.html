<!DOCTYPE html>
<html>
<head>
    <title>&#8203;</title> 
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        * { 
            image-rendering: auto !important; 
        }
        
        html, body {
		    overflow: hidden;
            cursor: url("cursor.gif"), auto;
            height: 100%; 
            margin: 0; 
			-webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        a { 
            cursor: url("cursor2.gif"), default; 
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .image-row img {
            width: 32px;
            height: auto;
            transition: transform 0.3s ease, margin 0.3s ease, filter 0.3s ease; 
            image-rendering: auto; 
            filter: blur(0.3px); 
        }

        .image-row a {
            text-decoration: none;
        }

        
        .image-row img:hover {
            transform: scale(1.5) rotate(15deg);
            z-index: 1;
            filter: drop-shadow(0 0 6px rgba(210, 115, 138, 0.8)); 
        }

        .image-row img:hover ~ img {
            margin-left: 20px;
        }

        .trail {
            position: absolute;
            width: 16px;
            height: 16px;
            background-image: url("cursor.gif");
            background-size: contain;
            pointer-events: none;
            animation: fade 0.15s ease-out forwards;
        }

        @keyframes fade {
            to {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .hidden-content {
            display: none;
        }
     
        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .fade-in.show {
            opacity: 1;
        }

        #center-eyes-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-drag: none; 
            -webkit-user-drag: none; 
        }

        #iamgod-gif {
            display: none; 
        }
    </style>

    <style>
        /* Whispering text styling */
        .whisper {
            position: absolute;
            font-size: 24px;
            color: #D2738A;
            font-family: 'Courier New', Courier, monospace;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            user-select: none;
            white-space: nowrap;
        }
    </style>
</head>


<body bgcolor="#000000">

    <img id="center-eyes-gif" src="eyes.gif" alt="Eyes" width="387" height="527" draggable="false">

    <div id="hidden-content" class="hidden-content fade-in" align="center">
        <br>
        <p id="dynamic-text"><font size="5" color="#D2738A">　ｉａｍ<br>　ｙｏｕｒ ｇｏｄ </font></p>
        <br><br><br><br>

        <img id="iamgod-gif" border="0" src="IAMGOD.gif" alt="Lain" width="387" height="527" draggable="false">

        <br><br><br><br><br>

        <div class="image-row">
            <a href="https://steamcommunity.com/id/limbs/">
                <img src="image1.png" alt="Image 1" class="small-image">
            </a>
            <a href="https://www.tiktok.com/@lmbs/">
                <img src="image2.png" alt="Image 2" class="small-image">
            </a>
            <a href="https://www.instagram.com/crawlz/">
                <img src="image3.png" alt="Image 3" class="small-image">
            </a>
        </div>

        <br><br>
        <font size="3" color="#D2738A">forever gone<br>not to return</font>
    </div>

    <script>
	    document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            
            document.body.appendChild(trail);

            setTimeout(function() {
                trail.remove();
            }, 150); 
        });

        function unmuteAudio() {
            const audio = document.getElementById('background-audio');
            if (audio.muted) {
                audio.muted = false;
                audio.volume = 0.4;
                audio.play();

                setTimeout(function() {
                    document.getElementById('center-eyes-gif').style.display = 'none';
                    const hiddenContent = document.getElementById('hidden-content');
                    hiddenContent.style.display = 'block'; 
                    hiddenContent.classList.add('fade-in'); 
                    
                    setTimeout(function() {
                        hiddenContent.classList.add('show');
                    }, 10);

                    document.getElementById('iamgod-gif').style.display = 'block'; 
                    document.title = 'limbs'; 
                }, 3000);
            }
        }

        window.addEventListener('click', unmuteAudio);
        window.addEventListener('touchstart', unmuteAudio);

        const texts = [
            '<font size="5" color="#D2738A">　ｉａｍ<br>　ｙｏｕｒ ｇｏｄ </font>',
            '<font size="5" color="#D2738A">　ａｌｗａｙｓ<br>  ｗａｔｃｈｉｎｇ</font>',
            '<font size="5" color="#D2738A">  ｎｅｖｅｒ<br>　ａｌｏｎｅ </font>',
            '<font size="5" color="#D2738A"> ㅤ    <br>    ? </font>'
        ];

        function getRandomDelay() {
            return Math.random() < 0.5 ? 1300 : 90;
        }

        function changeText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            document.getElementById('dynamic-text').innerHTML = texts[randomIndex];

            const delay = getRandomDelay();
			console.log('Delay:', delay); 

            setTimeout(changeText, delay);	
			
        }

        function startTextChange() {
            setTimeout(changeText, 4000); 
        }

        startTextChange();
		 document.onkeydown = function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') || 
            (e.ctrlKey && e.shiftKey && e.key === 'J') || 
            (e.ctrlKey && e.key === 'U')) {
            return false;
        }
    };
	
    </script>

    <audio id="background-audio" autoplay loop muted>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <div id="whisper-container"></div>
    <script>
        const whisperTexts = [
            "ｙｏｕ　ｃａｎ'ｔ　ｅｓｃａｐｅ",
            "ｔｉｍｅ　ｉｓ　ｒｕｎｎｉｎｇ　ｏｕｔ",
            "ｗｈａｔ　ａｒｅ　ｙｏｕ　ｗａｉｔｉｎｇ　ｆｏｒ？",
            "ｉｓ　ｉｔ　ｔｏｏ　ｌａｔｅ？",
            "ｔｈｅｙ　ａｒｅ　ｈｅｒｅ"
        ];


        function showWhisper() {
            const whisperContainer = document.getElementById("whisper-container");
            const whisper = document.createElement("div");
            whisper.classList.add("whisper");

            const randomText = whisperTexts[Math.floor(Math.random() * whisperTexts.length)];
            whisper.innerHTML = randomText;
            whisperContainer.appendChild(whisper);


            document.addEventListener("mousemove", function(e) {
                const mouseX = e.pageX;
                const mouseY = e.pageY;

                let randX = Math.floor(Math.random() * window.innerWidth);
                let randY = Math.floor(Math.random() * window.innerHeight);


                while (Math.abs(randX - mouseX) < 150 && Math.abs(randY - mouseY) < 150) {
                    randX = Math.floor(Math.random() * window.innerWidth);
                    randY = Math.floor(Math.random() * window.innerHeight);
                }

                whisper.style.left = randX + "px";
                whisper.style.top = randY + "px";
            });

            setTimeout(() => {
                whisper.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                whisper.style.opacity = 0;
                setTimeout(() => whisper.remove(), 1000);
            }, 4000);
        }

        setInterval(showWhisper, Math.random() * 10000 + 5000);
    </script>
</body>

</html>
